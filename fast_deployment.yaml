apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app  # Replace with your desired deployment name
spec:
  replicas: 2  # Number of replicas (pods) to run
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - name: fastapi-app
          image: xalien073/tmr_api:9929ffd7cd93b00701db3a79f1b7be45d78e072f
          ports:
            - containerPort: 8000
      restartPolicy: Always  # Restart containers on failure
      # Define resource requests and limits for your application (optional)
      # resources:
      #   requests:
      #     memory: "100Mi"
      #     cpu: "100m"
      #   limits:
      #     memory: "200Mi"
      #     cpu: "200m"
